<html>
<head>
    <title>Battles of Antargis</title>
    <link rel="stylesheet" type="text/css" href="dist/index.css"/>
</head>
<body class="ag">

<ag-fullscreen class="fullscreen-toggle">Enable fullscreen</ag-fullscreen>

<ag-world load="levels/tests/invent.json">
    <div ag class='gui'>
        <ag-entity-view inject-world event="hovered" class="ag-border gui-el pull-left templated">
           <h3>{{typeName}}</h3>
        </ag-entity-view>
        <ag-entity-view inject-world event="selected" class="ag-border gui-el pull-left templated">
            <h3>{{typeName}}</h3>
            <div class='inventory pull-left gui-el'>
              <div class='ag-content'>
                <h3>{{name}} {{#player}}({{player}}){{/player}}</h3>
                <p> ({{pos.x}}, {{pos.y}})</p>
                <p>boss:{{boss.name}}</p>
                <ul>
                {{#resources}}
                  <li>{{name}}:{{value}}</li>
                {{/resources}}
                </ul>
              </div>
              <div class="button-rest">REST</div>
            </div>
        </ag-entity-view>
    </div>
  <ag-scene inject-world>
      <ag-game-view inject-world inject-scene control-progress></ag-game-view>
  </ag-scene>
</ag-world>

<script src="dist/three.js"></script>
<script src="src/libs/lodash.min.js"></script>
<script src="src/libs/SPE.min.js"></script>
<script src="dist/index.js"></script>
</body>
</html>
