<div class='inventory' ng-controller='InventoryController'>
  <div ag class='ag-border' ng-if="world.selectedEntity">
    <div class='ag-content'>
      <h3>{{world.selectedEntity.name}}</h3>
      <p ng-repeat="job in world.selectedEntity.jobs">{{job.name}}</p>
      <div ng-repeat='(name,value) in world.selectedEntity.resources'>{{name}}:{{value}}</div>
    </div>
  </div>
</div>
