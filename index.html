<html>
  <head>
    <title>My first Three.js app</title>
    <style>canvas { width: 100%; height: 100% }
      body { margin:0px;}
    </style>
  </head>
  <body>
    <script src="bower_components/threejs/build/three.min.js"></script>
    <script src="bower_components/threejs-examples/examples/js/loaders/OBJLoader.js"></script>
    <script>
      // Our Javascript will go here.

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.BoxGeometry(1,1,1);
      var material = new THREE.MeshBasicMaterial( { color: 0x00af00 } );
      material=new THREE.MeshLambertMaterial({
        color: 'blue' 
      });
      var cube = new THREE.Mesh( geometry, material );
      //      scene.add( cube );

      camera.position.z = 5;
      camera.position.y = 2;

      camera.position.x=1;

      var light = new THREE.AmbientLight( 0x404040 ); // soft white light
      scene.add( light );

      // White directional light at half intensity shining from the top.

      var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
      directionalLight.position.set( 1, 1, 0 );
      scene.add( directionalLight );


      var manager = new THREE.LoadingManager();
      manager.onProgress = function ( item, loaded, total ) {

        console.log( item, loaded, total );

      };


      var texture = new THREE.Texture();

      var loader = new THREE.ImageLoader( manager );
      loader.load( 'models/bakery.bmp', function ( image ) {

        texture.image = image;
        texture.needsUpdate = true;

      } );

      // model

      var loader = new THREE.OBJLoader( manager );
      loader.load( 'models/bakery.obj', function ( object ) {

        object.traverse( function ( child ) {

          if ( child instanceof THREE.Mesh ) {

            child.material.map = texture;

          }

        } );

        object.position.y = - 1;
        object.rotation.x=-3.14/2;
        object.rotation.z=-3.14/8;
        scene.add( object );
        console.log("ADDED");

      } );


      var lastTime=0;
      function render() {

        var time = (new Date()).getTime();
        var timeDiff = time - lastTime;
        lastTime = time;
        requestAnimationFrame(render);
        //cube.rotation.x += 0.1;
        cube.rotation.y += 1*timeDiff*0.001;
        renderer.render(scene, camera);
      }
      render();

    </script>
  </body>
</html>
